spring:
  datasource:
    name: videodatabase
    url: jdbc:mysql://localhost:3306/videodatabase?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
  thymeleaf:
    cache: false
mybatis:
      mapper-locations: classpath:mapper/*.xml
      type-aliases-package: com.yanjiuyuan.videowork.entity




