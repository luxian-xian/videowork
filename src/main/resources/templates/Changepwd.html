<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify password</title>
</head>
<script  type="text/javascript">
    function checkpwds()
    {
        var pd=document.chapwdform.newpwd.value;
        var conpd=document.chapwdform.chaconUserpwd.value;
        console.log(pd);
        console.log(conpd);
        if(pd!=conpd)
        {
            document.getElementById("msg").innerHTML="两次输入密码不一致请重新输入！";
            document.chapwdform.chaconUserpwd.focus();
            document.getElementById("msg").style.visibility="visible";
            return  false;
        }
        else {

            document.getElementById("msg").style.visibility="hidden";
        }
    }
</script >
<!--<body th:style="'background: url(' +'/img/image3.jpg'+ ');'">-->
<body >
<div id="backgroundset" style="position:absolute; width:100%; height:100%; z-index:-1; left:0; top:0;">
    <img style="position:fixed;left:0; top:0;" th:src="@{/img/image1.jpg}" height="100%" width="100%" />
</div>
<div style="width: 100%;height: 100%;text-align: center;margin-top: 60px">
    <form role="form" action="/Changepwd" method="post" name="chapwdform">
        <div style="text-align: center">
            用 户 名 ：&nbsp<label><input type="text" id="ChaUsername" name="ChaUsername"  readonly="readonly" style="font-size: larger;background: darkgray" maxlength="12"> </label><br>
            <p></p>
            <script type="text/javascript">
                var nameed=localStorage.changename
                console.log(nameed);
                document.getElementById("ChaUsername").value=nameed;
            </script>
            旧 密 码 ：&nbsp<label><input type="text" id ="oldpwd" name="oldpwd"  style="font-size: larger"  minlength="6" maxlength="6" required ></label><br>
            <p></p>
            新 密 码 ：&nbsp<label><input type="text" id ="newpwd" name="newpwd"  style="font-size: larger"  minlength="6" maxlength="6" required ></label><br>
            <p></p>
            确认密码 ：&nbsp<label><input type="text" id ="chaconUserpwd" name="chaconUserpwd" onchange="checkpwds()" style="font-size: larger" minlength="6" maxlength="6" required></label><br>
            <p></p>
            <p></p>
            <div id="msg" style="color: red"></div>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="submit" id="Modify" value="修改" style="font-size: larger;color: darkgreen;background: chocolate">
        </div>

    </form>
</div>
</body>
</html>
